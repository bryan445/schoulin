  <circle cx="40" cy="40" r="38" fill="#E65100" stroke="#BF360C" stroke-width="2"/>
  
  <!-- Sunrise mountains -->
  <polygon points="10,65 25,45 40,55 55,35 70,65" fill="#4CAF50"/>
  <polygon points="15,65 30,50 45,58 60,40 75,65" fill="#2E7D32"/>
  
