    <line x1="40" y1="18" x2="40" y2="22"/>
    <line x1="52" y1="23" x2="50" y2="27"/>
    <line x1="57" y1="35" x2="53" y2="35"/>
    <line x1="52" y1="47" x2="50" y2="43"/>
    <line x1="28" y1="47" x2="30" y2="43"/>
